<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100dvh; 
            background: radial-gradient(circle at center, #ff7eb3 0%, #ff758c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 75%;
            max-width: 250px;
            z-index: 10;
        }

        h1 { font-size: 20px; margin: 5px 0; color: white; }
        p { font-size: 14px; line-height: 1.3; color: white; }

        button {
            margin-top: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 11;
        }

        .heart {
            position: absolute; /* –ò–∑–º–µ–Ω–∏–ª–∏ —Å fixed –Ω–∞ absolute */
            user-select: none;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
            animation: floatUp linear forwards; 
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.7); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.1); opacity: 0; }
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none; /* –ò–∑–º–µ–Ω–∏–ª–∏ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ */
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: white;
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            width: 75%;
            max-width: 260px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è</h1>
    <p>–Ø –Ω–µ –º–æ–≥ –ø–æ–¥–∞—Ä–∏—Ç—å —á—Ç–æ-—Ç–æ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–µ, –Ω–æ —Ä–µ—à–∏–ª –Ω–∞–ø–∏—Å–∞—Ç—å —Ç–µ–±–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É. –¢—ã ‚Äî –º–æ–π –ª—é–±–∏–º—ã–π –±–∞–≥ üíï</p>
    <button onclick="openModal()">–ù–∞–∂–º–∏ üëÄ</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>–°—é—Ä–ø—Ä–∏–∑ üíñ</h2>
        <p>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é ‚ù§Ô∏è</p>
        <button onclick="closeModal()">–Ø —Ç–µ–±—è —Ç–æ–∂–µ!</button>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

function openModal() {
    document.getElementById("modal").classList.add("active");
    if (music.paused) {
        music.volume = 0;
        music.play().then(() => {
            let vol = 0;
            const interval = setInterval(() => {
                if (vol < 0.35) {
                    vol = Math.round((vol + 0.01) * 100) / 100;
                    music.volume = vol;
                } else { clearInterval(interval); }
            }, 100);
        }).catch(e => console.log(e));
    }
}

function createHeart(x, y, isExplosion = false) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó"][Math.floor(Math.random() * 4)];
    
    heart.style.left = x + "px";
    heart.style.top = y + "px"; // –¢–µ–ø–µ—Ä—å –≤—Å–µ–≥–¥–∞ —Å—Ç–∞–≤–∏–º —á–µ—Ä–µ–∑ JS

    const size = 15 + Math.random() * 20;
    heart.style.fontSize = size + "px";
    
    const duration = isExplosion ? (2 + Math.random() * 2) : (5 + Math.random() * 5);
    heart.style.animationDuration = duration + "s";
    
    document.body.appendChild(heart);
    setTimeout(() => {
        if (!isExplosion) {
            const rect = heart.getBoundingClientRect();
            createExplosion(rect.left, rect.top);
        }
        heart.remove();
    }, duration * 1000);
}

function closeModal() {
    document.getElementById("modal").classList.remove("active");
    const screenX = window.innerWidth / 2;
    const screenY = window.innerHeight / 2;
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            createHeart(screenX + (Math.random() - 0.5) * 150, screenY + (Math.random() - 0.5) * 150, true);
        }, i * 30);
    }
}

function createExplosion(x, y) {
    for (let i = 0; i < 6; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.innerHTML = "‚ù§Ô∏è";
        p.style.left = x + "px";
        p.style.top = y + "px";
        const dx = (Math.random() - 0.5) * 150 + "px";
        const dy = (Math.random() - 0.5) * 150 + "px";
        p.style.setProperty('--dx', dx);
        p.style.setProperty('--dy', dy);
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 600);
    }
}

setInterval(() => {
    createHeart(Math.random() * window.innerWidth, window.innerHeight, false);
}, 500);
</script>
</body>
</html>
