<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            height: 100dvh; 
            background: radial-gradient(circle at center, #ff7eb3 0%, #ff758c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 75%;
            max-width: 250px;
            z-index: 2;
        }

        h1 {
            font-size: 20px;
            margin: 5px 0;
            color: white;
        }

        p {
            font-size: 14px;
            line-height: 1.3;
            color: white;
        }

        button {
            margin-top: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            background: #ff4d6d;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.95);
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: fixed;
            top: 0;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            will-change: transform;
            animation: float linear forwards; 
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes float {
            0% { transform: translateY(105vh) scale(0.7); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(10vh) scale(1.1); opacity: 1; }
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 999;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            padding: 25px 20px;
            border-radius: 20px;
            text-align: center;
            width: 75%;
            max-width: 260px;
        }

        .modal-content h2 { color: #ff4d6d; font-size: 22px; margin-bottom: 10px; }

        .close-btn { margin-top: 15px; background: #ff4d6d; }
    </style>
</head>
<body>

<div class="card">
    <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è ‚ù§Ô∏è</h1>
    <p>–Ø –Ω–µ –º–æ–≥ –ø–æ–¥–∞—Ä–∏—Ç—å —á—Ç–æ-—Ç–æ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–µ,<br>–Ω–æ —Ä–µ—à–∏–ª –Ω–∞–ø–∏—Å–∞—Ç—å —Ç–µ–±–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.<br><br>–¢—ã ‚Äî –º–æ–π —Å–∞–º—ã–π –ª—é–±–∏–º—ã–π –±–∞–≥ üíï</p>
    <button onclick="openModal()">–ù–∞–∂–º–∏ üëÄ</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>–°—é—Ä–ø—Ä–∏–∑ üíñ</h2>
        <p>–Ø —Ç–µ–±—è –æ—á–µ–Ω—å –ª—é–±–ª—é ‚ù§Ô∏è</p>
        <button class="close-btn" onclick="closeModal()">–Ø —Ç–µ–±—è —Ç–æ–∂–µ!</button>
    </div>
</div>

<script>
function openModal() {
    const modal = document.getElementById("modal");
    const music = document.getElementById("bgMusic");
    modal.classList.add("active");

    if (music.paused) {
        music.volume = 0;
        music.play().then(() => {
            setTimeout(() => {
                let vol = 0;
                const interval = setInterval(() => {
                    if (vol < 0.35) {
                        vol = Math.round((vol + 0.01) * 100) / 100;
                        music.volume = vol;
                    } else {
                        clearInterval(interval);
                    }
                }, 100);
            }, 200);
        }).catch(e => console.log("Sound error:", e));
    }
}

function closeModal() {
    document.getElementById("modal").classList.remove("active");
}

function createExplosion(x, y) {
    const isMobile = window.innerWidth < 768;
    const particlesCount = 6; 
    
    for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.innerHTML = "‚ù§Ô∏è";
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        particle.style.fontSize = "12px";

        const range = isMobile ? 80 : 150;
        const dx = (Math.random() - 0.5) * range + "px";
        const dy = (Math.random() - 0.5) * range + "px";
        
        particle.style.setProperty('--dx', dx);
        particle.style.setProperty('--dy', dy);

        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 600);
    }
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üíï", "üíó"][Math.floor(Math.random() * 4)];
    
    const startX = Math.random() * 100;
    heart.style.left = startX + "vw";
    
    const size = (15 + Math.random() * 20);
    heart.style.fontSize = size + "px";
    
    const duration = 6 + Math.random() * 6; 
    heart.style.animationDuration = duration + "s";
    
    document.body.appendChild(heart);

    setTimeout(() => {
        const rect = heart.getBoundingClientRect();
        createExplosion(rect.left, rect.top);
        heart.remove();
    }, duration * 1000);
}, 450);
</script>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

</body>
</html>
